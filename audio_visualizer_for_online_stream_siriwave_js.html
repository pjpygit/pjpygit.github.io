<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Siri style audio visualizer for online stream using siriwave.js</title>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
#siri-container {
  background-color: #333;
  position: relative;
}
</style>
</head>
<body>
<script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
<div id="siri-container"></div>

<script>
  var siriWave = new SiriWave({
    container: document.getElementById('siri-container'),
    width: window.innerWidth,
    height: 200,
    color: '#fff',
    speed: 0.5,
	autostart:false,
    amplitude: 0,
    style: "ios9",
  });	
 
  siriWave.start();
</script>
<audio id="audio" controls>
  <source src="https://s3.radio.co/se787a5a6f/listen" type="audio/mp3">
</audio>

<script>
  var audio = document.getElementById('audio');
  audio.addEventListener('play', function () {
    siriWave.setAmplitude(3); // Adjust amplitude as needed
	siriWave.setAudioUrl(audio.src);
    siriWave.start();
  });

  audio.addEventListener('pause', function () {
	siriWave.setAmplitude(0);   
  });
</script>
</body>
</html>
