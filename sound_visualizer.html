<script>
//** Dynamic Drive Equal Columns Height script v1.01 (Nov 2nd, 06)
//** http://www.dynamicdrive.com/style/blog/entry/css-equal-columns-height-script/

var ddequalcolumns=new Object()
//Input IDs (id attr) of columns to equalize. Script will check if each corresponding column actually exists:
ddequalcolumns.columnswatch=["left", "right", "equalizer"]

ddequalcolumns.setHeights=function(reset){
var tallest=0
var resetit=(typeof reset=="string")? true : false
for (var i=0; i<this.columnswatch.length; i++){
if (document.getElementById(this.columnswatch[i])!=null){
if (resetit)
document.getElementById(this.columnswatch[i]).style.height="auto"
if (document.getElementById(this.columnswatch[i]).offsetHeight>tallest)
tallest=document.getElementById(this.columnswatch[i]).offsetHeight
}
}
if (tallest>0){
for (var i=0; i<this.columnswatch.length; i++){
if (document.getElementById(this.columnswatch[i])!=null)
document.getElementById(this.columnswatch[i]).style.height=tallest+"px"
}
}
}

ddequalcolumns.resetHeights=function(){
this.setHeights("reset")
}

ddequalcolumns.dotask=function(target, functionref, tasktype){ //assign a function to execute to an event handler (ie: onunload)
var tasktype=(window.addEventListener)? tasktype : "on"+tasktype
if (target.addEventListener)
target.addEventListener(tasktype, functionref, false)
else if (target.attachEvent)
target.attachEvent(tasktype, functionref)
}

ddequalcolumns.dotask(window, function(){ddequalcolumns.setHeights()}, "load")
ddequalcolumns.dotask(window, function(){if (typeof ddequalcolumns.timer!="undefined") clearTimeout(ddequalcolumns.timer); ddequalcolumns.timer=setTimeout("ddequalcolumns.resetHeights()", 200)}, "resize")
</script>

<script>
function updateEqualizer(analyser, buffer, columns) {
  analyser.getByteFrequencyData(buffer);
  for (let i = 0; i < columns.length; i += 1) {
    let column = columns[i];
    const height = buffer[i] / 255 * 90;
	
	const bgred = buffer[i];
	const bggreen = buffer[i];
	const bgblue = buffer[i];
	
    column.setAttribute("style", `height: ${height}%`);

document.getElementById('col1').style.backgroundColor =  "rgb("+ (bgred + 100) + ',' + (bggreen) + ',' + (bgblue) +")";
document.getElementById('col2').style.backgroundColor =  "rgb("+ (bgred +20) + ',' + (bggreen +20) + ',' + (bgblue) +")";
document.getElementById('col3').style.backgroundColor =  "rgb("+ (bgred +30 ) + ',' + (bggreen - 50) + ',' + (bgblue +50) +")";
document.getElementById('col4').style.backgroundColor =  "rgb("+ (bgred + 40) + ',' + (bggreen +30) + ',' + (bgblue -20) +")";
document.getElementById('col5').style.backgroundColor =  "rgb("+ (bgred/5 + 50) + ',' + (bggreen) + ',' + (bgblue + 70) +")";
document.getElementById('col6').style.backgroundColor =  "rgb("+ (bgred + 50) + ',' + (bggreen + 20) + ',' + (bgblue + 30) +")";
document.getElementById('col7').style.backgroundColor =  "rgb("+ (bgred/2 + 50) + ',' + (bggreen + 70) + ',' + (bgblue + 70) +")";
document.getElementById('col8').style.backgroundColor =  "rgb("+ (bgred/2 + 50) + ',' + (bggreen/2 + 60) + ',' + (bgblue + 30) +")";
document.getElementById('col9').style.backgroundColor =  "rgb("+ (bgred ) + ',' + (bggreen + 40) + ',' + (bgblue + 70) +")";
document.getElementById('col10').style.backgroundColor =  "rgb("+ (bgred + 50) + ',' + (bggreen + 40) + ',' + (bgblue + 30) +")";
document.getElementById('col11').style.backgroundColor =  "rgb("+ (bgred + 50) + ',' + (bggreen + 60) + ',' + (bgblue - 30) +")";

document.getElementById('equalizer').style.backgroundImage =  "linear-gradient(to bottom, rgb("+ (bgred -150) + ',' + (bggreen -150) + ',' + (bgblue - 100) +"), rgb("+ (bgred - 100) + ',' + (bggreen - 50) + ',' + (bgblue +50) +"))";

}
  
 
}

// instigate our audio context
let audioElement = document.getElementById('audio');
audioElement.crossOrigin = "anonymous";
audioElement.src = audioElement.src;

audioElement.addEventListener(
"loadedmetadata",
event => {
  // for cross browser
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();

  // load some sound
  const track = audioCtx.createMediaElementSource(audioElement);
  const playButton = document.querySelector("button");

  // play pause audio
  audioElement.addEventListener(
  "onplay",
  function () {
    // check if context is in suspended state (autoplay policy)
    if (audioCtx.state === "suspended") {
      audioCtx.resume();
    }

    if (this.dataset.playing === "false") {
      audioElement.play();
      this.dataset.playing = "true";
      // if track is playing pause it
    } else if (this.dataset.playing === "true") {
      audioElement.pause();
      this.dataset.playing = "false";
    }

    let state = this.getAttribute("aria-checked") === "true" ? true : false;
    this.setAttribute("aria-checked", state ? "false" : "true");
  },
  false);


  // initialize gain
  let gainNode = audioCtx.createGain();

  // initialize analyser
  let analyser = audioCtx.createAnalyser();
  analyser.fftSize = 64; //32 bins
  const frequencyBinsCount = analyser.frequencyBinCount;
  let buffer = new Uint8Array(frequencyBinsCount);
  track.connect(gainNode).connect(analyser).connect(audioCtx.destination);

  // equalizer animation
  const equalizer = document.getElementById("equalizer");
  // 32 bins -> 32 columns
  const columns = document.getElementsByClassName("vertical");
  setInterval(updateEqualizer, 16, analyser, buffer, columns);
},
false);
</script>

<script>
if ($.fn.mediaelementplayer) {
            $('audio.mediaElementPlaylist').mediaelementplayer({
                audioWidth: '100%',
                alwaysShowControls: true,

                    $(media).parents('.mediaElementPlaylist').addClass('playlist_cannotplay');
                },
                features: ['playlistfeature', 'prevtrack', 'playpause', 'nexttrack', 'playlist', 'volume']
            });

            $('video.mediaElementPlaylist').mediaelementplayer({

                playlistposition: 'bottom',
                alwaysShowControls: true,
                alwaysShowPlaylist: true,
                features: ['playlistfeature', 'prevtrack', 'playpause', 'nexttrack', 'playlist', 'volume']
            });
