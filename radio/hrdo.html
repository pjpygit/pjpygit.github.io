<script>
//** Dynamic Drive Equal Columns Height script v1.01 (Nov 2nd, 06)
//** http://www.dynamicdrive.com/style/blog/entry/css-equal-columns-height-script/

var ddequalcolumns=new Object()
//Input IDs (id attr) of columns to equalize. Script will check if each corresponding column actually exists:
ddequalcolumns.columnswatch=["left", "right"]

ddequalcolumns.setHeights=function(reset){
var tallest=0
var resetit=(typeof reset=="string")? true : false
for (var i=0; i<this.columnswatch.length; i++){
if (document.getElementById(this.columnswatch[i])!=null){
if (resetit)
document.getElementById(this.columnswatch[i]).style.height="auto"
if (document.getElementById(this.columnswatch[i]).offsetHeight>tallest)
tallest=document.getElementById(this.columnswatch[i]).offsetHeight
}
}
if (tallest>0){
for (var i=0; i<this.columnswatch.length; i++){
if (document.getElementById(this.columnswatch[i])!=null)
document.getElementById(this.columnswatch[i]).style.height=tallest+"px"
}
}
}

ddequalcolumns.resetHeights=function(){
this.setHeights("reset")
}

ddequalcolumns.dotask=function(target, functionref, tasktype){ //assign a function to execute to an event handler (ie: onunload)
var tasktype=(window.addEventListener)? tasktype : "on"+tasktype
if (target.addEventListener)
target.addEventListener(tasktype, functionref, false)
else if (target.attachEvent)
target.attachEvent(tasktype, functionref)
}

ddequalcolumns.dotask(window, function(){ddequalcolumns.setHeights()}, "load")
ddequalcolumns.dotask(window, function(){if (typeof ddequalcolumns.timer!="undefined") clearTimeout(ddequalcolumns.timer); ddequalcolumns.timer=setTimeout("ddequalcolumns.resetHeights()", 200)}, "resize")
</script>

<style>
:root{
	--background-color: #181F2A;

	--medium-circle-color: rgba(255, 0, 0, 1);

}



.plane-block{
	height: 150px;
	aspect-ratio: 1;
	display: flex;
	align-items: center;
	justify-content: center;
}

#plate{
	width: 25px;
	height: 25px;
	background: url('');
	background-size: cover;
	background-position: center;
	border: 1px solid transparent;
	border-radius: 50%;
	display: flex;
	align-items: center;
	justify-content: center;
	animation: spinPlate 15s linear infinite;
	animation-play-state: paused;
}

#plate::before{
	content:'';
	width: 7px;
	height: 7px;
	position: absolute;
	background: var(--background-color);
	border-radius: 50%;
	border: 1px solid transparent;
}

.circle{
	position: absolute;
	min-height: 50px;
	max-height: 150px;
	aspect-ratio: 1;
	border-radius: 50%;
	z-index: -1;
	transition: border-radius .3s;
}

.circle:nth-child(1){
	height: 20px;
	background-color: yellow;
	border: 1px solid yellow;
}

.circle:nth-child(2){
	height: 45px;
	background-color: var(--medium-circle-color);
	border: 1px solid red;
}


.circle:nth-child(3){
	height: 100px;
	background-color: var(--high-circle-color);
	border: 1px solid blue;
}

#plate:hover{
	cursor: pointer;
}

@keyframes spinPlate {
	to{
		transform: rotate(360deg);
	}
}
</style>

<div class="plane-block">
	<div class="circle" id="lowCircle"></div>
	<div class="circle" id="mediumCircle"></div>
	<div class="circle" id="highCircle"></div>
	<div id="plate">
	</div>
</div>
<script>
let context, analyser, dataArray;
const circleLow = document.getElementById('lowCircle');
const circleMedium = document.getElementById('mediumCircle');
const circleHigh = document.getElementById('highCircle');

const audio = document.getElementById('audio');
audio.crossOrigin = "anonymous";

const plate = document.getElementById('plate');

const togglePlayer = () => {
  if (!context) {
    preparation();
  }
  if (audio.paused) {
    playAudio();
  } else {
    playAudio();
  }
};

const playAudio = () => {
  audio.play();
  loop();
  plate.style.animationPlayState = 'running';
};

const pauseAudio = () => {
  audio.pause();
  plate.style.animationPlayState = 'paused';
};

const preparation = () => {
  context = new AudioContext();
  analyser = context.createAnalyser();
  const src = context.createMediaElementSource(audio);
  src.connect(analyser);
  analyser.connect(context.destination);
  loop();
};

const loop = () => {
  if (audio.paused) {
    return;
  }

  window.requestAnimationFrame(loop);

  dataArray = new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(dataArray);

  changeCircles(circleLow, 10);
  changeCircles(circleMedium, 20);
  changeCircles(circleHigh, 40);

  setTimeout(() => {
    resetBorder(circleLow, circleMedium, circleHigh);
  }, 100);
};

const changeCircles = (circle, frequency) => {
  circle.style.height = `calc(10px + ${dataArray[frequency] / 2}px)`;
  circle.style.backgroundColor = `rgba(${dataArray[frequency] / 2 + 30}, ${dataArray[frequency] / 3}, 255, 1)`;
  // circle.style.transform = `translate(-${dataArray[frequency]}px, ${dataArray[frequency]}px)`;
  circle.style.borderRadius = generateBorderRadius();
  circle.style.borderWidth = "5px";
  plate.style.height = `calc(${dataArray[frequency] / 3}px)`;
  plate.style.width = `calc(${dataArray[frequency] / 3}px)`;
  circleHigh.style.backgroundColor = `rgba(80, 190, 255, 1)`;
  circleMedium.style.backgroundColor = `rgba(0, 230, 80, 1)`;
  circleLow.style.backgroundColor = `rgba(50, 50, 55, 1)`;
};

const resetBorder = (...circles) => {
  circles.forEach(circle => circle.style.borderRadius = '50%');
};

const generateBorderRadius = () => {
  const randomizeAngle = () => Math.floor(Math.random() * (85 - 15) + 15);

  const top = randomizeAngle();
  const bottom = randomizeAngle();
  const left = randomizeAngle();
  const right = randomizeAngle();

  return `${top}% ${70 - top}% ${bottom}% ${70 - bottom}% / ${left}% ${right}% ${70 - right}% ${70 - left}%`;
};


let vid = document.getElementById("audio");
vid.addEventListener("play", togglePlayer);

plate.addEventListener('click', togglePlayer);
</script>
