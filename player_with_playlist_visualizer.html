    <script>
        const audiofreq = document.getElementById('freq');
		const dotdiv = document.getElementsByClassName("example color");
        
		const audio = document.getElementById('player');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);

        source.connect(analyser);
        analyser.connect(audioContext.destination);

        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        // Set up gradient for bars
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height, canvas.width);
        gradient.addColorStop(0, getRandomColor());
        gradient.addColorStop(0.20, getRandomColor());
		gradient.addColorStop(0.40, getRandomColor());
		gradient.addColorStop(0.60, getRandomColor());
		gradient.addColorStop(0.80, getRandomColor());
		gradient.addColorStop(1, getRandomColor());

        // Draw animated gradient bars
        function drawBars() {
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
			// const numBars = 64;
            const barWidth = (canvas.width / bufferLength) * 1.3;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 1.15;
				ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
			
			
			
			const divElements = document.getElementsByClassName('dot');
			brightness = `brightness(${dataArray[20] * 2}%)`;
			contrast = `contrast(${dataArray[20] * 2}%)`;
			height = (dataArray[20] /5)+'px';
            // Iterate over the collection and apply the brightness filter
            for (const divElement of divElements) {
					divElement.style.filter = brightness; // Adjust the brightness value as needed
					divElement.style.filter = contrast;
					// divElement.style.borderColor = getRandomColor();
					divElement.style.height = height;
					divElement.style.width = height;
					
				}
			
			requestAnimationFrame(drawBars);			
			audiofreq.innerHTML = dataArray[20];
			
        }

        audio.addEventListener('play', () => {
            audioContext.resume().then(() => {
                drawBars();
            });
        });
		
		
function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)]; // Changed 15 to 16
  }

  // Extract the RGB components
  const r = parseInt(color.slice(1, 4), 16);
  const g = parseInt(color.slice(3, 5), 16);
  const b = parseInt(color.slice(4, 9), 16);

  // Generate a random alpha value between 0.1 and 1
  const a = Math.random() * 0.9 + 0.5;

  // Return the RGBA string
  return `rgba(${r}, ${g}, ${b}, ${a})`;
}

// Example usage
const randomRGBAColor = getRandomColor();
